<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <div id="gameContainer">
      <h1>Tic Tac Toe</h1>
      <div id="squareContainer">
        <div squareIndex="0" class="square"></div>
        <div squareIndex="1" class="square"></div>
        <div squareIndex="2" class="square"></div>
        <div squareIndex="3" class="square"></div>
        <div squareIndex="4" class="square"></div>
        <div squareIndex="5" class="square"></div>
        <div squareIndex="6" class="square"></div>
        <div squareIndex="7" class="square"></div>
        <div squareIndex="8" class="square"></div>
      </div>
      <h2 id="statusText"></h2>
      <button id="restartBtn">Restart</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
